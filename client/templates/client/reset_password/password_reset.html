{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- font awesome icons -->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="{% static 'store/css/reset.css' %}">
    </head>
    <title>TroyCart | Reset Password </title>
<body>
    <div class = "container" style = "margin-top:10vh;">
        <div class = "jumbotron">
                <div class = "container">
                    <h3 style = "text-align: center;">Password Reset</h3>
                    <p>
                        Forgotten Your Password? Enter your email address below,
                        we will mail instructions for setting a new password.
                    </p>
                    
                    <form method = "POST">
                        {% csrf_token %}
                        {{form}}
                        <input type = "submit" name = "Send Email" style = "background-color: black;color:white;border-radius: 10px;padding:5px;min-width: 80px;text-align: center;">
                    </form>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>

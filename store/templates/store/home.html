{% extends 'store/base.html' %}
{% load static %}
{% block title%}TroyCart | Home {% endblock %}

{% block content %}
  <div class = "cover" style = "background-image: url({% static 'store/img/plot.png' %});background-repeat:no-repeat;background-size: cover;padding:20px;text-align: center;width:100%;height:60vh;">
    <div class = "container" style  = "color:white;margin-top: 10vh;">
      <h1 style = "font-size: 60px;">Welcome to TroyCart</h1>
      <p style = "margin-top: 20px;font-size: 37px;">The Online BookStore</p>
      <a class="btn btn-lg" id = "shopBtn" style ="margin-top: 20px;background-image: url({% static 'store/img/btn.png' %});color:white;border-radius: 10px;" href="{% url 'products' %}" role="button">Start Shopping</a>
    </div>
  </div>

  <div class = "col-md-12">
    <div class = "row" style = "margin-top: 40px;margin-bottom: 40px;padding:20px;">
      <div class = "col-md-3">
        <img src = "{% static 'store/img/discounts/a.gif' %}" width="100%" height = "100%" >
      </div>
      <div class = "col-md-6">
        <img src = "{% static 'store/img/offers/off.png' %}" width="100%" height = "100%" >
      </div>
      <div class = "col-md-3">
        <img src = "{% static 'store/img/discounts/a.gif' %}" width="100%" height = "100%" >
      </div>
    </div>
  </div>
      
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style = "width:100%;margin-bottom: 40px;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active corousel_bg">
        <img src="{% static 'store/img/discounts/dis1.png' %}"  class="d-block w-100" alt="..."> 
      </div>
      <div class="carousel-item corousel_bg">
        <img src="{% static 'store/img/discounts/dis2.png' %}"  class="d-block w-100" alt="..."> 
      </div>
      <div class="carousel-item corousel_bg">
        <img src="{% static 'store/img/discounts/dis3.png' %}"  class="d-block w-100" alt="..."> 
      </div>
      <div class="carousel-item corousel_bg">
        <img src="{% static 'store/img/discounts/dis4.png' %}"  class="d-block w-100" alt="..."> 
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}

{% extends 'store/base.html' %} 
{% load static %} 

{% block content %}
<div class="row search-bar" style="text-align: center; justify-content: center;margin-top: 40px;margin-bottom: 70px;">
    <div clas = "col-md-2"></div>
    <div class = "col-md-5 shadow-lg p-2 bg-white rounded mx-4">
        <input
          type="text"
          class="searchBar no-outline"
          placeholder="Search here"
          style="width:80%;border:none;text-align: left;font-size: 20px;margin-top:5px;"
        />
        <a href = "#" class = "btn" style = "background-color: aquamarine;justify-content:right ;">
          <img
            src="{% static 'store/img/svg/search.svg' %}"
            height="30px"
            width="34px"
          />
        </a>
    </div>
</div>

<div class="row" style="text-align: center; justify-content: center;">
  {% for i in Book %}
  <div
    class="card shadow-lg p-3 mb-5 bg-white rounded"
    style="width: 250px; padding: 10px; margin-left: 10px; margin-top: 20px;"
  >
    <img
      class="card-img-top"
      src="/media/{{i.book_pic}}"
      height="270"
      width="100"
      alt="Card image cap"
    />
    <div class="card-body">
      <div style="min-height: 60px;">
        <a class="card-title" style="font-weight: 600; font-size: 15px;"
          >{{i.book_name}}</a
        >
      </div>
      <div>
        <a
          class="card-title"
          style="font-weight: 600; padding: 20px; color: rgb(241, 50, 162);"
          >â‚¹{{i.book_price }}</a
        >
      </div>
      <div style="min-height: 60px; padding: 10px;">
        <a class="card-title" style="font-weight: 600; font-size: 15px;"
          >{{i.book_author }}</a
        >
      </div>
      <!-- <div style="min-height: 60px; padding: 10px;">
        <a class="card-title">{{i.book_desc}}</a>
      </div> -->
      <!-- <div style = "min-height: 60px;padding:10px;"><a class="card-title" style = "font-weight: 600;font-size: 15px;">{{i.book_status}}</a></div>
                    <div style = "min-height: 60px;padding:10px;"><a class="card-title" style = "font-weight: 600;font-size: 15px;">{{i.book_date}}</a></div>
                    <div style = "min-height: 60px;padding:10px;"><a class="card-title" style = "font-weight: 600;font-size: 15px;">{{i.book_class}}</a></div>
                    <div style = "min-height: 60px;padding:10px;"><a class="card-title" style = "font-weight: 600;font-size: 15px;">{{i.book_category }}</a></div> -->
      <div style="min-height: 30px; padding: 10px;">
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
